{% extends 'base.html' %}

{% block title%} Post-Details {% endblock %}

{% block content %} 
<h1>Tags</h1>

<ul>
{% for tag in tags %}
    <li><a href="/post-tags/{{tag.tag_name}}"> {{ tag.tag_name }} </a></li>
{% endfor %}
</ul>

<form action='/create-tag'>
    <button type="submit" class="btn btn-primary btn-sm ml-2">Add Tag</button>
</form>

{% endblock %}
