{% extends 'base.html' %}

{% block title%} Create Post {% endblock %}

{% block content %} 
<h1>Create a tag</h1><br>
<form action="/created-tag" class="d-inline" method="POST">
    <div class="form-group row">
        <label for="new-tag" class="col-sm-2 col-form-label">New Tag:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="new-tag" id="new-tag" placeholder="Enter a name for the tag">
        </div>
    </div>
    <div class="text-right">
    <form action="" class="d-inline">
        <button type="submit" class="btn btn-outline-primary btn-sm ">Cancel</button>
    </form>
    <button type="submit" class="btn btn-success btn-sm ml-2 d-inline">Add</button>
    </div>
</form>

{% endblock %}
