{% extends 'base.html' %}
{% block title%} Post w/ Tagname {% endblock %}

{% block content %} 
<h1>{{ tag_name }}</h1>
<p>Posts with selected tag:</p>
    <ul>
        {% for post in post_lst %}
            <li><a href="/post-details/{{post.id}}"> {{ post.title }} </a></li>
        {% endfor %}
    </ul>

    <form action='' class="d-inline">
        <button type="submit" class="btn btn-primary btn-sm">Edit Tag</button>
    </form>

    <form action='/delete-tag/{{ tag_name }}' class="d-inline" method="POST">
        <button type="submit" class="btn btn-danger btn-sm">Delete Tag</button>
    </form>

{% endblock %}
