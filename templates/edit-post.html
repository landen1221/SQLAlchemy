{% extends 'base.html' %}
{% block title%} Create Post {% endblock %}

{% block content %} 
<h1>Edit Post</h1>
<form action="/edit-post/{{post.id}}" method="POST">
  <div class="form-group">
    <label for="post-title">Title:</label>
    <input type="text" class="form-control" name='post-title' id="post-title" value='{{post.title}}' required>
  </div>

  <div class="form-group">
    <label for="post-content">Content:</label>
    <textarea class="form-control" id="content" name='post-content' rows="3">{{ post.content }}</textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
